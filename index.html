<!DOCTYPE html>
<html>

<head>
    <title>Login-signup page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/font-awesome.min.css">
    
</head>

<body>
    <div class="wrapper">
        <div class="main-wrapper">
            <div class="content-wrapper">
                <h1> Don't have an <br> account?</h1>
                <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
                <button class="btn-modifier sign-up " type="button">SIGN UP</button>
            </div>
            <div class="content-wrapper right-shift">
                <h1>Have an account?</h1>
                <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
                <button class="btn-modifier log-in" type="button">LOG IN</button>

            </div>
            <div class="signuplogin-wrapper">
                <div class="signup">
                    <h1>SIGN UP</h1>
                    <form>
                        <input class="input-box" type="text" name="firstname" placeholder="Full Name">
                        <br>
                        <input class="input-box" type="email" name="email" placeholder="Email">
                        <br>
                        <input class="input-box" type="password" name="psw" placeholder="Password">
                    </form>
                    <button class="signup-footer" type="button">SIGN UP</button>
                </div>
                <div class="login">
                    <h1>LOG IN</h1>
                    <form>
                        <input class="input-box" type="email" name="email" placeholder="Email">
                        <br>
                        <input class="input-box" type="password" name="psw" placeholder="Password">
                    </form>
                    <span>Forgot Password?</span>
                    <button class="login-footer" type="button">LOG IN</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script1.js"></script>
</body>

</html>
